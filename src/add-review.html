<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"
        ></script>
        <title>Watchit</title>
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css"
        />
        <link rel="stylesheet" href="style/custom.css" />
        <link rel="icon" href="images/logo.svg" />
    </head>
    <body class="bg-dark text-light">
        <nav class="navbar navbar-expand-lg navbar-light bg-primary bg-grad">
            <div class="container">
                <a class="navbar-brand text-light" href="#">
                    <img
                        src="images/logo.svg"
                        alt=""
                        width="30"
                        height="24"
                        class="d-inline-block align-text-top"
                    />
                    WatchIt
                </a>
                <button
                    class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
                >
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div
                    class="collapse navbar-collapse"
                    id="navbarSupportedContent"
                >
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a
                                class="nav-link text-light"
                                aria-current="page"
                                href="#"
                                >Home</a
                            >
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-light" href="/"
                                >Add Movie</a
                            >
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-light" href="/">About</a>
                        </li>
                    </ul>
                    <!-- <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                    </div>  -->
                    <form class="d-flex">
                        <input
                            class="form-control me-2 bg-dark text-light border border-dark"
                            type="search"
                            placeholder="Search movie"
                            aria-label="Search"
                        />
                        <button class="btn btn-dark" type="submit">
                            <i class="bi bi-search text-light"></i>
                        </button>
                    </form>
                </div>
            </div>
        </nav>

        <main class="container text-center mt-5">
            <h1 class="">Add Review</h1>

            <form class="row g-3 text-center movie-form mt-3">
                <!-- <div class="form-floating mb-3">
                    <input type="text" name="name" class="form-control" id="floatingInput" required>
                    <label for="floatingInput" class="text-primary ms-2">Name</label>
                </div> -->
                <div class="form-floating mb-3">
                    <input
                        type="text"
                        class="form-control"
                        id="name"
                        placeholder="Your name"
                        required
                    />
                    <label for="name" class="text-primary ms-2">Name</label>
                </div>
                <div class="form-floating mb-3">
                    <input
                        type="number"
                        name="score"
                        step="0.1"
                        min="0"
                        max="10"
                        class="form-control"
                        id="score"
                        placeholder="Score"
                        required
                    />
                    <label for="score" class="text-primary ms-2">Score</label>
                </div>
                <div class="form-floating mb-3">
                    <input
                        type="text"
                        name="title"
                        class="form-control"
                        id="title"
                        placeholder="Title"
                        required
                    />
                    <label for="title" class="text-primary ms-2">Title</label>
                </div>
                <div class="form-floating">
                    <textarea
                        class="form-control"
                        placeholder="Your review"
                        id="review"
                        style="height: 150px"
                        required
                    ></textarea>
                    <label for="review" class="text-primary ms-2">Review</label>
                </div>
                <div class="col-12">
                    <button
                        type="submit"
                        class="btn btn-primary bg-grad border-0"
                    >
                        <i class="bi bi-plus-lg"></i> Add review
                    </button>
                </div>
            </form>
        </main>
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
            integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
            integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
